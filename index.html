<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEST</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id="code">
      <textarea id="program" spellcheck="false" placeholder="Enter Program Here..."></textarea>
      <div id="solutions"></div>
      <div id="error"></div>
    </div>
    <div id="universe">
      <div id="planet">
        <div id="planet-donut-hole"></div>
      </div>
      <div id="plane-container"></div>
    </div>
    <div id="controls">
      <div id="restart" class="buttons material-symbols-outlined" title="Compile">refresh</div>
      <div id="play" class="disabled buttons material-symbols-outlined" title="Play">play_arrow</div>
      <div id="pause" class="disabled hidden buttons material-symbols-outlined" title="Pause">pause</div>
      <div id="step" class="disabled buttons material-symbols-outlined" title="Step">skip_next</div>
    </div>

    <template id="templates">
      <div class="planes">
        <div class="pos"></div>
        <div class="info">
          <div class="name"></div>
          <div class="fuel"></div>
        </div>
      </div>
    </template>
  </body>
</html>
